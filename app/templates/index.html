{% extends 'base.html' %}

{% block content %}
{% for highlights in top %}

<div class="card" style="width: 18rem;">
    <img src="{{highlights.urlToImage}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{highlights.title}}</h5>
        <p class="card-text">{{highlights.description}}</p>
        <a href="{{highlights.url}}" class="btn btn-primary">VISIT PAGE</a>
    </div>
</div>

{% endfor %}
{% endblock %}
