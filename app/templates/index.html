{% extends 'base.html' %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}

{% block content %}
{% for highlights in top %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="width: 18rem">
                <img src="{{highlights.urlToImage}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{highlights.title}}</h5>
                    <p class="card-text">{{highlights.description}}</p>
                    <a href="{{highlights.url}}" class="btn btn-danger">VISIT PAGE</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
